<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宮崎市の運転代行 Speed - 平均15分で到着！深夜4時まで営業</title>
    <meta name="description" content="宮崎市の運転代行ならSpeedへ！平均15分で迅速に到着し、深夜4時まで営業しています。安心・安全の公安委員会認定業者です。長距離もご相談ください。">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --base-bg: #0d1117; /* ベースの背景色 */
            --content-bg: #161b22; /* コンテンツの背景色 */
            --border-color: #30363d;
            --text-color: #c9d1d9;
            --text-color-strong: #f0f6fc;
            --accent-color: #f1c40f; /* 黄色 */
            --button-bg: #238636;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--base-bg);
            color: var(--text-color);
            font-size: 16px;
        }
        .container {
            max-width: 600px;
        }

        /* --- ファーストビュー --- */
        .hero {
            padding: 2.5rem 1rem;
            text-align: center;
        }
        .hero .catchphrase {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        .hero h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color-strong);
            margin-bottom: 2rem;
        }
        .hero .highlight {
            background-color: var(--accent-color);
            color: #000;
            padding: 0.2rem 0.5rem;
            border-radius: 5px;
            font-size: 3rem;
        }
        .cta-container {
            background-color: var(--content-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 2rem;
        }
        .cta-container .label {
            font-size: 0.9rem;
        }
        .cta-container .phone-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color-strong);
            letter-spacing: 1px;
        }
        .btn-call {
            display: block;
            width: 100%;
            background-color: #3498db; /* 青色ボタン */
            color: #fff;
            padding: 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 700;
            transition: background-color 0.3s;
        }
        .btn-call:hover {
            background-color: #2980b9;
        }
        .cta-container .note {
            font-size: 0.9rem;
            margin-top: 1rem;
            color: var(--accent-color);
        }

        /* --- 信頼性セクション --- */
        .trust-section {
            background-color: var(--content-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1.5rem;
            margin: 2.5rem 0;
        }
        .trust-section h2 {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        .trust-items {
            display: flex;
            justify-content: space-around;
            font-size: 0.9rem;
        }
        .trust-items .bi {
            color: #2ecc71; /* 緑色 */
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        /* --- 料金セクション --- */
        .price-section {
            padding: 2.5rem 1rem;
        }
        .section-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 2rem;
        }
        .price-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--content-bg);
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        .price-item:first-of-type { border-radius: 10px 10px 0 0; }
        .price-item:last-of-type { border-radius: 0 0 10px 10px; border-bottom: none; }
